<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popup</title>
  <link rel="stylesheet" href="libs/bulma.min.css">
  <link rel="stylesheet" href="libs/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="libs/jquery-3.4.1.min.js"></script>
  <script src="global.js"></script>
  <script src="utils.js"></script>
  <script src="popup.js"></script>
</head>
<body class="popup-box has-text-grey-dark">
  <div class="content">
    <h6>
      <span style="color: #d13ca7">
          <i class="fas fa-user"></i>&nbsp;
          微博私信助手
      </span>
      <span class="is-pulled-right">
        <button id="options" class="button is-small is-white has-text-weight-bold" style="margin-top: -6px;">
          <i class="fas fa-cog"></i>&nbsp;设置
        </button>
      </span>
    </h6>
    <hr>
    <div class="content">
      <p>
        搜索用户：<span id="keyword" class="has-text-grey"></span>
        <br>
        私信内容：<span id="msg" class="has-text-grey"></span>
      </p>
    </div>
    <!--  -->
    <p>
      <button id="start" class="button is-primary is-fullwidth">
        <i class="fas fa-comment-alt"></i>&nbsp;
        发送私信</button>
    </p>
    <p class="has-text-centered has-text-grey-light" style="font-size: 12px;">
      <span id="ver"></span>
    </p>
  </div>
</body>
</html>
