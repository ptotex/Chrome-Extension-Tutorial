<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Options</title>
  <link rel="stylesheet" href="libs/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="libs/jquery-3.4.1.min.js"></script>
  <script src="global.js"></script>
  <script src="options.js"></script>
</head>
<body class="options-box">
  <div class="content">
    <p>设置搜索用户关键字</p>
    <p>
      <input id="keyword" class="input" type="text" class="is-fullwidth" placeholder="请输入关键字">
    </p>
    <p>设置私信内容</p>
    <div style="margin-bottom: 16px;">
      <textarea id="msg" class="textarea"></textarea>
    </div>
    <p>私信发送间隔：<span id="interval"></span> 秒</p>
    <p>
      <button id="save" class="button is-primary">保存</button>
    </p>
    <p class="has-text-centered has-text-grey-light" style="font-size: 12px;">
      <span id="ver"></span>
    </p>
  </div>
</body>
</html>
